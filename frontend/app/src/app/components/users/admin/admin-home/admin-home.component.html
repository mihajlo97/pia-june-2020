<h5>Pending account requests</h5>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Email</th>
      <th scope="col">Username</th>
      <th scope="col">Role</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of itemStream$ | async; let id = index">
      <th scope="row">{{ id + 1 }}</th>
      <td>{{ item?.email }}</td>
      <td>{{ item?.username }}</td>
      <td>{{ item?.role }}</td>
      <td>
        <button
          type="button"
          class="btn btn-outline-success mr-1"
          (click)="
            doAcceptOrRejectAccountRequest(item.username, item.role, true)
          "
        >
          Accept
        </button>
        <button
          type="button"
          class="btn btn-outline-danger"
          (click)="
            doAcceptOrRejectAccountRequest(item.username, item.role, false)
          "
        >
          Reject
        </button>
      </td>
    </tr>
  </tbody>
</table>
