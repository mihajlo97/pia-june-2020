<h5>Pending registration requests</h5>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Email</th>
      <th scope="col">Username</th>
      <th scope="col">Role</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of itemStream$ | async; let id = index">
      <th scope="row" class="align-middle">{{ id + 1 }}</th>
      <td class="align-middle">{{ item?.email }}</td>
      <td class="align-middle">{{ item?.username }}</td>
      <td class="align-middle">{{ item?.role }}</td>
      <td class="align-middle">
        <button
          type="button"
          class="btn btn-outline-success my-1 mx-1"
          (click)="
            doAcceptOrRejectAccountRequest(item.username, item.role, true)
          "
        >
          Accept
        </button>
        <button
          type="button"
          class="btn btn-outline-danger my-1 mx-1"
          (click)="
            doAcceptOrRejectAccountRequest(item.username, item.role, false)
          "
        >
          Reject
        </button>
      </td>
    </tr>
  </tbody>
</table>
