<h5>Manage users</h5>
<div class="d-flex">
  <div>
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a
          class="nav-link"
          [class.active]="selectedRoles[0]"
          (click)="getUsersByRole(NO_ROLE)"
          onclick="event.preventDefault();"
          href="#"
          >All</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [class.active]="selectedRoles[1]"
          (click)="getUsersByRole(roleSelector[0])"
          onclick="event.preventDefault();"
          href="#"
          >Admin</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [class.active]="selectedRoles[2]"
          (click)="getUsersByRole(roleSelector[1])"
          onclick="event.preventDefault();"
          href="#"
          >Worker</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [class.active]="selectedRoles[3]"
          (click)="getUsersByRole(roleSelector[2])"
          onclick="event.preventDefault();"
          href="#"
          >Company</a
        >
      </li>
    </ul>
  </div>
  <div class="ml-auto">
    <form [formGroup]="searchForm">
      <div class="form-inline mb-3">
        <label for="search-username">Search:</label>
        <input
          type="text"
          class="form-control form-control-sm ml-1"
          style="width: 15rem;"
          id="search-username"
          formControlName="search"
          placeholder="Username"
          required
        />
      </div>
    </form>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Username</th>
      <th scope="col">Role</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of usersStream$ | async; let id = index">
      <th scope="row">{{ id + 1 }}</th>
      <td>{{ user?.username }}</td>
      <td>{{ user?.role }}</td>
      <td>
        <button type="button" class="btn btn-outline-info mr-1">
          Edit details
        </button>
        <button type="button" class="btn btn-outline-danger">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
