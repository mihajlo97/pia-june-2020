<h5>Manage users</h5>
<div class="d-flex">
  <div>
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a
          class="nav-link"
          [class.active]="selectedRoles[0]"
          (click)="getUsersByRole(NO_ROLE)"
          onclick="event.preventDefault();"
          href="#"
          >All</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [class.active]="selectedRoles[1]"
          (click)="getUsersByRole(roleSelector[0])"
          onclick="event.preventDefault();"
          href="#"
          >Admin</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [class.active]="selectedRoles[2]"
          (click)="getUsersByRole(roleSelector[1])"
          onclick="event.preventDefault();"
          href="#"
          >Worker</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [class.active]="selectedRoles[3]"
          (click)="getUsersByRole(roleSelector[2])"
          onclick="event.preventDefault();"
          href="#"
          >Company</a
        >
      </li>
    </ul>
  </div>
  <div class="ml-auto">
    <form [formGroup]="searchForm">
      <div class="form-inline mb-3">
        <label for="search-username">Search:</label>
        <input
          type="text"
          class="form-control form-control-sm ml-1"
          style="width: 15rem;"
          id="search-username"
          formControlName="search"
          placeholder="Username"
          required
        />
      </div>
    </form>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Username</th>
      <th scope="col">Role</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of usersStream$ | async; let id = index">
      <th scope="row">{{ id + 1 }}</th>
      <td>{{ user?.username }}</td>
      <td>{{ user?.role }}</td>
      <td>
        <button
          type="button"
          class="btn btn-outline-info mr-1"
          (click)="editAccount(user.username, user.role)"
          data-toggle="modal"
          data-target="#editAccountModal"
        >
          Edit
        </button>
        <button
          type="button"
          class="btn btn-outline-danger"
          (click)="markUserToDelete(user.username, user.role)"
          data-toggle="modal"
          data-target="#deleteAccountModal"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<!--EDIT-MODAL-->
<div
  class="modal fade"
  id="editAccountModal"
  data-backdrop="static"
  tabindex="-1"
  role="dialog"
  aria-labelledby="editAccountModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editAccountModalLabel">Edit account</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        &nbsp;
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>

<!--DELETE-MODAL-->
<div
  class="modal fade"
  id="deleteAccountModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="deleteAccountModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteAccountModalLabel">Delete account</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <span>Are you sure you want to delete this account?</span>
        <br />
        <ng-template *ngIf="didDeleteUserFail"
          ><small class="text-danger"
            >Server encountered an error while processing your request, please
            try again.</small
          ></ng-template
        >
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-danger"
          (click)="confirmDeleteMarkedUser()"
        >
          Delete
        </button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
