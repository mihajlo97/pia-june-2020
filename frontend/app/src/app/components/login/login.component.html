<div class="card">
  <div class="card-body">
    <h3 class="pb-3">Login</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username-input">Username:</label>
        <input
          type="text"
          class="form-control"
          id="username-input"
          formControlName="user"
          required
        />
      </div>
      <div class="form-group">
        <label for="password-input">Password:</label>
        <input
          type="password"
          class="form-control"
          id="password-input"
          formControlName="pass"
          required
        />
      </div>
      <div class="py-1">
        <span
          ><small
            >Don't have an account? Create a new account
            <a routerLink="../register">here.</a></small
          ></span
        >
        <br />
        <small class="form-text text-danger pt-1" *ngIf="showErrorMsg">{{
          errorMsg
        }}</small>
      </div>
      <div style="text-align: center;">
        <button
          type="submit"
          class="btn btn-primary"
          style="width: 5rem;"
          [disabled]="!loginForm.valid || loginForm.pristine"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</div>
